<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>

    <![endif]-->

  <body>
     <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Jambox</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
            </form>
          </ul>
          <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Jeroen <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="#">View profile</a></li>
                  <li><a href="#">Calendar</a></li>
                  <li><a href="#">Something else here</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="#"><strong>Grotto</strong></a></li>
                  <li><a href="#">Seventh Circle</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="#"><strong>Bass</strong></a></li>
                  <li><a href="#">Guitar</a></li>
                </ul>
              </li>
            <li class="active">              

            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container main-container">
      <div class="row">
        <div class="col-lg-">      
          <button type="button" class="btn btn-primary btn-clip"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></button>
          <button type="button" class="btn btn-success btn-calendar"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></button>
          <button type="button" class="btn btn-info btn-post"><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></button>
          <button type="button" class="btn btn-danger btn-showall"><span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span></button>
          <span class="filter-text highlight"><mark>Showing all</mark></span>
        </div>
      </div>
      <div class="row main-content">

          <div class="col-lg-">
              
              <div class="bs-callout bs-callout-clip main-content-clip">

                  <div class="col-md-4">Marvin posted a clip</div>
                  <div class="col-md-4 col-md-offset-4 text-right">in Grotto</div> 

                  <iframe width="100%" height="100px" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/200173111&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=false"></iframe>

                  <div class="container">Nocturnal Trance test</div>

              </div>
              
          </div>
      </div>
      <div class="row">
          <div class="col-lg-">
              <div class="bs-callout bs-callout-invite main-content-calendar">Calendar Invite</div>
          </div>
      </div>
      <div class="row">
          <div class="col-lg-">
              <div class="bs-callout bs-callout-message main-content-post">Content here</div>
          </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
    <script src="js/get.js"></script>
  </body>
</html>
